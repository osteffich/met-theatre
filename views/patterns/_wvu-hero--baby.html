<div class="wvu-hero <r:var name="wvu-hero__classes" /> wvu-hero--<r:page:slug /> wvu-hero--baby">
  <div class="wvu-hero__container">
    <div class="wvu-hero__copy">
      <h1>
        <r:page:if_has_content_for region="wvu-hero__title-top" always_show_in_edit_mode="true">
          <r:editable_region name="wvu-hero__title-top" /><br>
        </r:page:if_has_content_for>
        <r:page:if_has_content_for region="wvu-hero__title-bottom" always_show_in_edit_mode="true">
          <span class="wvu-hero__title-bottom"><r:editable_region name="wvu-hero__title-bottom" type="simple" /></span>
        </r:page:if_has_content_for>
      </h1>
      <p><r:editable_region name="wvu-hero__text" /></p>
      <r:editable_region name="wvu-hero__button-text" />
    </div>
    <div class="wvu-hero__photo <r:edit_mode_only>wvu-hero__photo--edit-mode</r:edit_mode_only>">
      <r:editable_region name="wvu-hero__photo" />
    </div>
  </div>
</div>
